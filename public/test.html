<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyLists</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Roboto" rel="stylesheet">
</head>
<body>
	<!-- NAVBAR CONTENT -->
	<nav class="navbar navbar-light" id="navBar">
		<a class="navbar-brand">MyLists</a>
  		<form class="form-inline">
  			<div class="quickAddDiv">
	    		<input class="form-control form-control-sm mr-sm-2" id="quickAddInput" type="text" placeholder="Add to Quick-Add" aria-label="Add to Quick-Add">
	    		<button id="quickAddButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Quick-Add</button>
    		</div>

    		<div class="btn-group dropleft">
		  		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" id="syncButton" href="#">Sync</a>
			    	<a class="dropdown-item" href="#">Separated link</a>
			    	<div class="dropdown-divider"></div>
			    	<a class="dropdown-item" id="logoutButton" href="#">Logout</a>
			  </div>
			</div>
  		</form>
	</nav>
	
	<!-- REST OF THE BODY CONTENT -->
	<div class="container-fluid"> 
		<!-- LEFT SIDEBAR CONTENT -->
		<div class="sideBar">
			<div class="listContainer">
				<!-- DEFAULT LIST TITLE -->
				<a href="#">Quick-Add</a>
				<br><hr class="hr"><br>
				<!-- THIS IS WHERE NEW LIST TITLES ARE ADDED -->
				<!-- <a> Template IS TEMPLATE FOR HANDLEBARS-->
				<a href="#">Template</a>
				<br><hr class="hr"><br>
				<a href="#" id="addCategory">+ Add a New List</a>
			</div>
		</div>
		<!-- MAIN CONTENT AREA -->
		<div class="mainContent">
			<div id="listTitle">
				<h1>HTML</h1>
			</div>
			<div class="checklistContent">
				<!-- THE LISTED ITEMS -->
				<!-- <div> listStyling IS THE TEMPLATE FOR HANDLEBARS -->
  				<div class="listStyling">
    				<div class="form-check-inline taskForm">
        				<input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
      					<p class="itemName">sdaghbs</p>
      					<div class="btn-group dropleft importanceDropdown">
							<button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    Importance
						  	</button>
						  	<div class="dropdown-menu">
						  		<a class="dropdown-item" href="#">High Importance</a>
			    				<a class="dropdown-item" href="#">Moderate Imporance</a>
			    				<a class="dropdown-item" href="#">Low Importance</a>
						  	</div>
						</div>
    				</div>
    				<hr class="hrForChecklist">
  				</div>
  				
		<!-- ADD A NEW ITEM -->
			<div id="addToList">
				<p id="addItem">+ Add an Item</p>
			</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
		      	<div class="modal-header">
		        	<h5 class="modal-title">Add a New Task</h5>
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          	<span aria-hidden="true">&times;</span>
		        	</button>
		      	</div>
		      	<div class="modal-body">
		        <input class="form-control form-control-sm mr-sm-2" id="modalTaskInput" type="text" placeholder="Add New Task" aria-label="Add to Quick-Add">
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        	<button id="addTask" type="button" class="btn btn-primary">Add</button>
		      	</div>
	  	  	</div>
	  	</div>
	</div>
	
	<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
		      	<div class="modal-header">
		        	<h5 class="modal-title">Add a New List</h5>
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          	<span aria-hidden="true">&times;</span>
		        	</button>
		      	</div>
		      	<div class="modal-body">
		        <input class="form-control form-control-sm mr-sm-2" id="modalListInput" type="text" placeholder="Create New List" aria-label="Add to Quick-Add">
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        	<button id="addList" type="button" class="btn btn-primary">Add</button>
		      	</div>
	  	  	</div>
	  	</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="assets/scripts/myLists.js"></script>
</body>
</html>
